---
- name: Create lg workspace
  ansible.builtin.file:
    path: "{{ automation_root_dir }}/lg"
    state: directory
    owner: "{{ automation_user }}"
    group: nogroup
    mode: "0755"

- name: Check existing lg server binary
  ansible.builtin.stat:
    path: "{{ automation_root_dir }}/lg/lg-server"
  register: lg_server_binary

- name: Backup current lg server binary
  ansible.builtin.copy:
    src: "{{ automation_root_dir }}/lg/lg-server"
    dest: "{{ automation_root_dir }}/lg/lg-server.backup"
    remote_src: true
    owner: root
    group: nogroup
    mode: "0755"
  when: lg_server_binary.stat.exists

- name: Copy lg server binary
  ansible.builtin.copy:
    src: lg-server
    dest: "{{ automation_root_dir }}/lg/lg-server"
    owner: root
    group: nogroup
    mode: "0755"
  notify: Restart lg-server

- name: Render lg server config
  ansible.builtin.template:
    src: server-config.json.j2
    dest: "{{ automation_root_dir }}/lg/server-config.json"
    owner: root
    group: nogroup
    mode: "0644"
  notify: Restart lg-server

- name: Install lg-server systemd service
  ansible.builtin.template:
    src: lg-server.service.j2
    dest: /etc/systemd/system/lg-server.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart lg-server

- name: Ensure lg-server service is enabled and running
  ansible.builtin.systemd:
    name: lg-server.service
    enabled: true
    state: started
    daemon_reload: true

- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Configure nginx for lg server
  ansible.builtin.template:
    src: lg-server-nginx.conf.j2
    dest: /etc/nginx/sites-available/lg-server.conf
    owner: root
    group: root
    mode: "0644"

- name: Enable lg server nginx site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/lg-server.conf
    dest: /etc/nginx/sites-enabled/lg-server.conf
    state: link
  notify: Reload nginx

- name: Ensure nginx service is enabled and running
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: started
