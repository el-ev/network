[defaults]
# Python interpreter to use on managed nodes
interpreter_python=/usr/bin/python3

# Inventory file location
inventory = ./hosts.yaml

# Disable retry files (they clutter the workspace)
retry_files_enabled = False

# Use YAML callback for better output readability
stdout_callback = yaml

# Disable SSH host key checking (use with caution in production)
# host_key_checking = False

# Enable timing and profiling callbacks for performance insights
callbacks_enabled = profile_tasks, timer

# Display skipped hosts
display_skipped_hosts = True

# Colored output
force_color = True

[ssh_connection]
# Use SSH pipelining for better performance
pipelining = True
